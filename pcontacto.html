<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Super-Airs</title>
    <link rel="shortcut icon" type="image/jpeg" href="assets/imgs/Logo-png -1.png">
    <link rel="stylesheet" href="assets/css/stilopc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<!--Estilo pagina de contactenos-->
<body>
    <div class="contenido">
        <h1 class="titulo">Contactenos</h1>

        <div class="grupo-maqueta">
            <div class="contact-form">
                <h3>Contactenos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="Nonbre">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="Phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>

            </div>
              <div class="contact-info">
                  <h4>
                      Mas información
                  </h4>
                  <ul>
                      <li class="fas fa-phone">312 456 6785</li>
                      <li class="font-awesome fa-envelop-open-text">contact-superairs@gmail.com</li>
                  </ul>
                  <p>Todas sus consultas, seran atendidas a través de correo electronico </p>
                  <p>Company.com</p>
             </div>

        </div>
    </div>
</body>
</html>
