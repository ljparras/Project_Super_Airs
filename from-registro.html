<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-from-registro.css">
    <title>Formulario de Registro</title>
</head>
<body>
   <section class="from-registro">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellidos">
    <input class="controls" type="text" name="cedula" id="cédula" placeholder="Ingrese su Cédula">
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección ">
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Emeil">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese una Contraseña">
    <p>Terminos y condiciones <a href = "#"> Política de privacidad de datos </a> </p>
    <input class="boton" type="submit" value="Registrar">
   </section> 
</body>
</html>
