<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista Users</title>
    <link  rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min1.css')}}">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cedula</th>
            <th scope="col">Telefono</th>
            <th scope="col">DirecciÃ³n</th>
            <th scope="col">Email</th>
            <th scope="col">Pass</th>
          </tr>
        </thead>
        <tbody>
            {% for lista in lista %}
          <tr>
            <td scope="col">{{lista[0]}}</td>
            <td scope="col">{{lista[1]}}</td>
            <td scope="col">{{lista[2]}}</td>
            <td scope="col">{{lista[3]}}</td>
            <td scope="col">{{lista[4]}}</td>
            <td scope="col">{{lista[5]}}</td>
            <td scope="col">{{lista[6]}}</td>
            <td scope="col">{{lista[7]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{lista[0][1]}}" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{lista[0][2]}}" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cedula</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{lista[0][3]}}" placeholder="name@example.com">
      </div>
      
</body>
</html>
